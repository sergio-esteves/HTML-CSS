<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
   
   <style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        width: 400px;
        border-collapse: collapse;
        border: 5px solid red;
    }

    td{
        border: 1px solid black;
        padding: 8px;
    }

    .linha{
        background-color: gray;
    }

    .dado{
        background-color: yellow;
    }

    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--
        HIERARQUIA DE TABALAS (SIMPLES)
        TABLE = TABELA
            TABLE ROW = LINHA DA TABELA
                TABLE HEADER = CABEÃ‡ALHO DE TABELA  
                    TABLE DATA = DADO DE TABELA
    -->
    <table>
        <tr> <!-- Primeira Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"> <!-- Segunda Linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- Terceira Linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- Quarta Linha-->
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
        
    </table>
    
</body>
</html>
