<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        <!--Tamanho Padrão 300x150-->
        Acessando o site do <iframe src="https://cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://cursoemvideo.com" target="_blank">cursoemvideo</a>
        </iframe>
         para aparender a programar
    </p>
    <p>
       O reposositório do Guanabara

       <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>

       também é bem legal!
    </p>
    
</body>
</html>
